<!DOCTYPE html>
<html>
<head>
    
</head>
<body background="">

  <center>
    <h2>Сберегательная касса</h2>
    
    <input type="number" id="money" placeholder="Введите сумму, например 500">
    <button onclick="razmen()">Разменять</button>
    
    <div id="result"></div>

    <script>
        function razmen() {
            let summa = Number(document.getElementById("money").value);
            let result = document.getElementById("result");

            if (summa < 0) {
                result.innerHTML = "В долг не размениваем!";
                return;
            }
            
            if (summa % 2 !== 0) {
                result.innerHTML = "Эту сумму не получится разменять";
                return;
            }
            
            let k500 = Math.floor(summa / 500);
            summa = summa % 500;
            
            let k100 = Math.floor(summa / 100);
            summa = summa % 100;
            
            let k10 = Math.floor(summa / 10);
            summa = summa % 10;
            
            let k2 = summa / 2;
          
            let text = "<h4>Результат:</h4>";
            text += `<img src="500.jpg" width="30"> 500 руб: ${k500}<br>`;
            text += `<img src="100.jpg" width="30"> 100 руб: ${k100}<br>`;
            text += `<img src="10.jpg" width="30"> 10 руб: ${k10}<br>`;
            text += `<img src="2.jfif" width="30"> 2 руб: ${k2}<br>`
            
            result.innerHTML = text;
        }
    </script>
    
    </center>
